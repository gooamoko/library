<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
      <h1>Смена пароля</h1>
      <div>
        <h:form id="passwordForm">
          <p>Пароль<br /><h:inputSecret value="#{sessionMB.user.password}" /></p>
          <p>Подтверждение<br /><h:inputSecret value="#{sessionMB.user.confirm}" /></p>
          <div class="buttons">
            <h:commandButton action="#{sessionMB.changePassword()}" value="Сменить" />
            <h:button value="Отмена" outcome="/index" />
          </div>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</html>
